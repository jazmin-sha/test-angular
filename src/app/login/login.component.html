
<div class="container login-container ">
  <div class="row">
      <div class="col-md-6 login-form-1 bg-warning">
          <h3>Admin</h3>
          <form [formGroup]="loginForm" (ngSubmit)="tryLogin()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" formControlName="username" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br>
            <button type="submit" class="btn btn-dark">LOGIN</button>
          </form>
      </div>
      <div class="col-md-6 login-form-2">
          <h3>User</h3>
          <form>
            <button type="submit" class="btn btn-warning " (click)="goToWebSite()">GO TO WEBSITE</button>
          </form>
      </div>
  </div>
</div>
